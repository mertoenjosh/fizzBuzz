<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="res/style.css" />
    <script defer src="res/script.js"></script>
    <title>Simple fizz buzz challenge</title>
  </head>
  <body>
    <header class="header">
      <h1>
        <span class="heading">FIZZ BUZZ</span>
      </h1>

      <nav class="nav-bar">
        <ul class="nav-bar__links">
          <li class="nav-bar__links--1">challenge</li>
          <li class="nav-bar__links--2">Instructions</li>
          <li class="nav-bar__links--3"><a href="#">Code</a></li>
          <li class="nav-bar__links--4"><a href="#">Blog</a></li>
        </ul>
      </nav>
    </header>

    <table>
      <thead>
        <th>Number</th>
        <th>FIZZ / BUZZ</th>
      </thead>

      <tbody class="row-container">
        <tr class="row fizz">
          <td>3</td>
          <td>Fizz</td>
        </tr>
        <tr class="row buzz">
          <td>5</td>
          <td>Buzz</td>
        </tr>
        <tr class="row fizzbuzz">
          <td>15</td>
          <td>FizzBuzz</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
