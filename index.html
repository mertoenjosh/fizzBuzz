<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="res/style.css" />
    <script defer src="res/script.js"></script>
    <title>Simple fizz buzz challenge</title>
  </head>
  <body>
    <header>
      <h1 class="heading">FIZZ BUZZ</h1>
    </header>
    <main>
      <div class="table">
        <table border="1">
          <thead>
            <th>Number</th>
            <th>State</th>
          </thead>
          <tbody>
            <tr>
              <td class="no">1</td>
              <td class="state">fizz</td>
            </tr>
            <tr>
              <td class="no">2</td>
              <td class="state">fizz</td>
            </tr>
            <tr>
              <td class="no">3</td>
              <td class="state">fizz</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
